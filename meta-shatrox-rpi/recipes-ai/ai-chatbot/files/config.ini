[llm]
# System prompt for concise answers (matches Whisplay project style)
system_prompt = You are a helpful robot assistant. Answer questions in 2-3 sentences maximum. Be concise, direct, and friendly.
# Note: Text chat uses your existing llama-ask command (Qwen2.5-1.5B)
#       Vision uses llama-vision-ask command (Qwen2-VL-2B)
max_tokens = 150
temperature = 0.7

[whisper]
# Whisper ASR model (from meta-whisper layer)
model = base
sample_rate = 16000

[audio]
# USB Audio Device is on card 2 (verified with arecord -l)
microphone_device = plughw:2,0
# Speaker uses your existing 'speak' script with auto-detection
# No need to configure speaker device separately
speaker_device = auto
sample_rate = 16000

[camera]
enable = true
resolution = 640x480

[behavior]
# Auto-reset conversation after 5 minutes of inactivity
chat_history_timeout = 300
max_history_messages = 10
